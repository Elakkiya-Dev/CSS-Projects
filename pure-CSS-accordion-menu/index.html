<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Only Accordion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 50px;
      display: flex;
      justify-content: center;
    }

    .accordion {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .accordion-item {
      border-bottom: 1px solid #ddd;
    }

    .accordion-item:last-child {
      border-bottom: none;
    }

    .accordion input {
      display: none;
    }

    .accordion-label {
      display: block;
      padding: 15px 20px;
      cursor: pointer;
      background-color: #fafafa;
      font-weight: bold;
      position: relative;
    }

    .accordion-label::after {
      content: '+';
      position: absolute;
      right: 20px;
      transition: transform 0.3s ease;
    }

    .accordion input:checked + .accordion-label::after {
      content: '-';
      transform: rotate(180deg);
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 20px;
      background-color: #fff;
      transition: max-height 0.4s ease;
    }

    .accordion input:checked ~ .accordion-content {
      max-height: 200px; /* enough for your content */
      padding: 15px 20px;
    }
  </style>
</head>
<body>

  <div class="accordion">
    
    <div class="accordion-item">
      <input type="checkbox" id="item1">
      <label for="item1" class="accordion-label">What is HTML?</label>
      <div class="accordion-content">
        HTML stands for HyperText Markup Language. It structures web content.
      </div>
    </div>

    <div class="accordion-item">
      <input type="checkbox" id="item2">
      <label for="item2" class="accordion-label">What is CSS?</label>
      <div class="accordion-content">
        CSS stands for Cascading Style Sheets. It styles web pages.
      </div>
    </div>

    <div class="accordion-item">
      <input type="checkbox" id="item3">
      <label for="item3" class="accordion-label">What is JavaScript?</label>
      <div class="accordion-content">
        JavaScript adds interactivity and dynamic behavior to websites.
      </div>
    </div>

  </div>

</body>
</html>
